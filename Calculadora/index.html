<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Básica</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculator">
        <input type="number" id="operand1" placeholder="Número 1">
        <input type="number" id="operand2" placeholder="Número 2">
        <br>
        <button id="addButton">+</button>
        <button id="subtractButton">-</button>
        <button id="multiplyButton">*</button>
        <button id="divideButton">/</button>
        <br>
        <p>Resultado: <span id="result">-</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
